<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    
    <script type="text/javascript" src="/public/libs/RGraph-4.32/libraries/RGraph.common.core.js" ></script>
    <script type="text/javascript" src="/public/libs/RGraph-4.32/libraries/RGraph.bar.js" ></script>
    <script src="/public/libs/jquery-1.11.3/jquery-1.11.3.js"></script>
    <!--[if lt IE 9]><script src="/public/libs/RGraph-4.32/excanvas/excanvas.js"></script><![endif]-->
    <title>A basic Bar chart</title>
    <meta name="robots" content="noindex,nofollow" />
    <meta name="description" content="A basic Bar chart" />
</head>
<body>

    <h1>A basic Bar chart</h1>

    <canvas id="cvs" width="700" height="250">[No canvas support]</canvas>
    
    <script>
        $(document).ready(function ()
        {
            var bar = new RGraph.Bar({
                id: 'cvs',
                data: [12,18,10,9,6,20,18],
                options: {
                    labels: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'],
                    shadow: false,
                    colors: ['red'],
                    strokestyle: 'rgba(0,0,0,0)'
                }                
            }).draw();
        });
    </script>
</body>
</html>
